<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <style>
        /* Custom styles for the cards */
        .card {
            background-color: #dff7f1;
            text-align: center;
        }

        /* Custom styles for the "Details" button */
        .card-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Electronic shop items</h1>
        </div>
    </div>
    <br>
    <div class="row">
        <div th:each="item : ${laptop}" class="col-md-4 mb-4">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <h5 th:text="${item.name}" class="card-title"></h5>
                    <h6 th:text="${item.description}" class="card-subtitle mb-2 text-muted"></h6>
                    <p th:text="${item.price}+'$'" class="card-text"></p>
                    <a th:href="${'/details/'+item.id}" class="card-link">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center mt-4">
    <div class="col-md-6 text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
            ADD item
        </button>
    </div>
</div>

<form action="/add-item" method="post">
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label  class="form-label">Name</label>
                        <input name="name" type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Description</label>
                        <input  name="description" type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Price</label>
                        <input name="price" type="number" class="form-control">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create item</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
